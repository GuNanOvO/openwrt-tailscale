name: Change Default Version Check Method

on:
  workflow_dispatch:
    inputs:
      version_check_method:
        description: 'Set the default version check method'
        type: choice
        options:
          - ghcr
          - tag
        default: 'ghcr'
        required: true

jobs:
  update-config:
    name: Update Default Check Method
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update .config/check-method file
        run: |
          mkdir -p .config
          echo "${{ github.event.inputs.version_check_method }}" > .config/check-method
          echo "Updated .config/check-method to:"
          cat .config/check-method

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet .config/check-method; then
            echo "No changes were necessary"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .config/check-method
          git commit -m "chore: update default version check method to ${{ github.event.inputs.version_check_method }}"
          git push
